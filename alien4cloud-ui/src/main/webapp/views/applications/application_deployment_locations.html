<div>
  <div class="row" style="margin-top: 10px">
    <!--  Unauthorized location-->
    <div class="col-md-6" ng-if="deploymentContext.deploymentTopologyDTO.validation.taskList['LOCATION_UNAUTHORIZED'].length>0">
      <div class="alert alert-danger">{{'APPLICATIONS.TOPOLOGY.LOCATION_UNAUTHORIZED_MESSAGE' | translate: deploymentContext.deploymentTopologyDTO.validation.taskList['LOCATION_UNAUTHORIZED'][0] }} </div>
    </div>
    <!-- End disabled location -->
  </div>

  <div class=row>
    <div ng-repeat="locationMatch in deploymentContext.locationMatches" class="col-xs-6 col-md-3" ng-init="isSelected=isLocationSelected(locationMatch.location)" >
      <span class="location-match"
        ng-class="{'location-match-selected': isSelected && locationMatch.ready,
                   'location-match-danger': isSelected && !locationMatch.ready,
                   'clickable-media': !isSelected && locationMatch.ready,
                   'item-disabled': !isSelected && !locationMatch.ready
                  }"
        ng-click="selectLocation(locationMatch)">
        <b>{{locationMatch.location.name}}</b>  <br>
        <i>{{'ORCHESTRATORS.ORCHESTRATOR' | translate}}</i>: <b>{{locationMatch.orchestrator.name}}</b>
      </span>
    </div>
  </div>
</div>
