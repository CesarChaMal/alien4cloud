<!-- Common search directive display a top bar. -->
<div class="form-horizontal">
  <form role="search" ng-submit="search()">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="{{'COMMON.SEARCH' | translate}}" ng-model="queryManager.query">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default" data-loading-text="Loading..."><i
                class="fa fa-search"></i></button>
        <button class="btn btn-default" ng-click="toggleAdvancedSearch()"><i
                class="fa fa-filter"></i></button>
      </span>
    </div>
  </form>
</div>
<div>
  <!-- Displaying active filters -->
</div>
<!-- Display facets for easy filtering -->
<facets ng-if="advancedSearch"
        facet-filters="facetFilters"
        default-filters="defaultFilters"
        facet-id-converter="facetIdConverter"
        facets="searchResult.facets"
        filter-prefix="RUNTIME.LOG."
        do-search="doSearch()">
</facets>
<empty-place-holder data="queryManager.searchResult.data"></empty-place-holder>
