<div>
  <div class="modal-header">
    <h3>Select groups</h3>
  </div>
  <div class="modal-body">
    <div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-md-12">
          <form role="search" ng-submit="search(event)">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="..." ng-model="query"> <span
                class="input-group-btn">
                  <button type="submit" class="btn btn-default" data-loading-text="Loading...">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
          </form>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-md-12">
          <empty-place-holder
              for="'ROLE_TABS.USERS'"
              data="groupsData.data">
          </empty-place-holder>
          <div class="table-responsive large-data-container" id="groups-table" ng-if="groupsData.data.length > 0">
            <table class="table table-hover">
              <thead>
              <tr>
                <th class="text-center">
                  <a ng-click="toggleSelectAll()" href="" class="btn">
                    <i class="fa fa-fw"
                       ng-class="{
                         'fa-check-square-o' : selectedGroupsInCurrentPage.length >= groupsData.data.length ,
                         'fa-square-o': selectedGroupsInCurrentPage.length == 0,
                         'fa-minus-square-o': selectedGroupsInCurrentPage.length < groupsData.data.length && selectedGroupsInCurrentPage.length > 0
                         }"></i>
                  </a>
                </th>
                <th></th>
                <th>{{ 'COMMON.NAME' | translate}}</th>
                <th>{{ 'COMMON.EMAIL' | translate}}</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="group in groupsData.data">
                <td class="text-center">
                  <a ng-click="toggleSelection(group)" href="" class="btn">
                    <i class="fa fa-fw"
                       ng-class="{'fa-check-square-o' : isSelected(group),  'fa-square-o': !isSelected(group)}"></i>
                  </a>
                </td>
                <td>
                  <i class="fa fa-group fa-2x" ng-if="!group.imageId"></i>
                  <img ng-if="group.imageId" ng-src="'img?id=' + group.imageId + '&quality=QUALITY_32'"/>
                </td>
                <td>{{group.name || '---' }}</td>
                <td>{{group.email || '---' }}</td>
              </tr>
              </tbody>
            </table>
            <pagination-directive pagination-info="searchService.pagination"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" style="margin-top: 10px;">
    <button class="btn btn-default" ng-click="cancel()">{{'CANCEL' | translate}}</button>
    <button ng-disabled="selectedGroups.length === 0" class="btn btn-primary" ng-click="ok()">Authorize selected groups
    </button>
  </div>
</div>
