<div ng-class="_.isFuntion(close)? 'topology-column-content-head' : 'content-head'">
  <i class="fa fa-globe"></i> {{'SERVICES.MANAGED.TITLE' | translate}}
  <span ng-if="_.isFuntion(close)" id='closeService' class="btn btn-default btn-xs pull-right close-btn-panel" ng-click="close()">
    <i class="fa fa-remove close-panel"></i>
  </span>
</div>
<div class="content-body">
  <div ng-if = "topology.substitutionMapping">
    <p>{{'SERVICES.MANAGED.DEPLOY_CREATE_MESSAGE' | translate}}</p>
    <i class="fa" ng-class="(environment.service) ? 'fa-check-square-o text-success' :'fa-square-o clickable'" ng-click="!environment.service && createService()"></i>
    <span ng-if = "!environment.service" id="srv-name" editable-text="serviceName" onbeforesave="setName($data)" e-class="editable-input-inline" e-required blur="submit" buttons="no">
      {{serviceName}} <i class="fa fa-edit"></i>
    </span>
    <span ng-if="environment.service" style="font-style: italic">{{serviceName}}</span>
  </div>
  <span  class="text-danger" ng-if="!topology.substitutionMapping">
    <i class="fa fa-ban" ></i>
    <em>{{'SERVICES.MANAGED.NO_SUBSTITUTION_MESSAGE' | translate}}</em>
  </span>
</div>
