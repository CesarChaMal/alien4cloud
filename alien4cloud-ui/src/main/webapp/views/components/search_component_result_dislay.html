<div class="pull-right center">
  <div class="btn-group-vertical btn-group-xs">
    <span class="btn btn-default disabled">
      <i class="fa fa-archive"></i> {{component.archiveName}}
    </span>
    <div class="btn-group btn-group-xs" uib-dropdown>
      <button type="button" class="btn btn-default" uib-dropdown-toggle id="{{component.id}}_vfetch"
        ng-click="fetchElementVersion(component, $event)">
        {{component.selectedVersion}} <i class="fa fa-caret-down"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" ng-init="itemIdex = $index">
        <li ng-if="!component.olderVersions" class="option-selected"><i class="fa fa-spin fa-spinner"></i> Loading...</li>
        <li ng-repeat="olderVersion in component.olderVersions" class="option-selected"><a id="{{component.id}}_version_{{olderVersion}}" ng-click="selectOtherComponentVersion(component, olderVersion, itemIdex, $event)">{{olderVersion.version}}</a></li>
      </ul>
    </div>
  </div>
</div>
