tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: Template name value
  template_author: Temlate author value
  template_version: 1.0.0-SNAPSHOT

description: ""

imports:
  - tosca-normative-types:1.0.0-ALIEN14

topology_template:
  node_templates:
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
  workflows:
    install:
      steps:
        Compute_install:
          target: Compute
          activities:
            - delegate: install
            - set_state: installed
            - set_state: installed_bis
          on-success:
            - Compute_uninstall
        Compute_uninstall:
          target: Compute
          activities:
            - delegate: uninstall
            - set_state: uninstalled

